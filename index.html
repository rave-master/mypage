<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ravemaster</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://i.imgur.com/xIhtDMy.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, rgba(255,0,150,0.3), rgba(0,204,255,0.3), rgba(255,255,0,0.3), rgba(0,255,127,0.3));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: 1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: .5em;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      animation: pulse 2s infinite;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,204, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255,0,204, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,204, 0); }
    }

    .search-container {
      margin-top: 40px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-container h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .custom-search {
      display: flex;
      background-color: #00bfbf;
      border-radius: 15px;
      padding: 6px;
      max-width: 400px;
      margin: 0 auto;
      align-items: center;
      justify-content: space-between;
    }

    .custom-search input {
      border: none;
      outline: none;
      background-color: #fffafa;
      padding: 10px 15px;
      border-radius: 10px;
      flex-grow: 1;
      font-size: 1rem;
    }

    .custom-search button {
      background-color: #fffafa;
      border: none;
      margin-left: 10px;
      padding: 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 0.9rem;
      }

      .search-container h2 {
        font-size: 1.2rem;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #ccc;
      font-size: 0.9rem;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Ravemaster</h1>
      <a href="http://portal.ravemaster.store/penroportal" class="btn" target="_blank">
        Your adventure begins here
      </a>

      <!-- Custom Search Section -->
      <div class="search-container">
        <h2>Rave Search</h2>
        <form class="custom-search" onsubmit="return handleSearch(event)">
          <input type="text" id="searchInput" placeholder="Search...">
          <button type="submit">üîç</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://www.termsfeed.com/live/96ef36df-5a24-40b3-b2ab-5c4159fbcec5" target="_blank">Terms of Service</a> |
    <a href="https://s3.privyr.com/privacy/privacy-policy.html?d=eyJlbWFpbCI6Imp1bmVyeTE0M0BnbWFpbC5jb20iLCJjb21wYW55IjoicmF2ZW1hc3RlciBvbmxpbmUgc3RvcmUiLCJnZW5fYXQiOiIyMDI1LTA0LTI5VDIyOjI2OjE0Ljg4NVoifQ%3D%3D" target="_blank">Privacy Policy</a>
  </footer>

  <script>
    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }
  </script>
</body>
</html>
