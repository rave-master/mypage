<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DENR PENRO DDN Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://i.imgur.com/x2G7Mag.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      margin: auto;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.6);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.03);
    }

    .google-btn {
      background-color: white;
      color: #444;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 5px #00d1ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 9998;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    /* Spinner Overlay */
    #spinner-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00d1ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>DENR PENRO DDN PORTAL</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginWithEmail()">Login</button>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Login with Google
    </button>
    <button onclick="register()">Register</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2xLVGe79OxzEHC2uXNMcbCtWugGn2M_k",
      authDomain: "simple-logon.firebaseapp.com",
      projectId: "simple-logon",
      storageBucket: "simple-logon.appspot.com",
      messagingSenderId: "698709393716",
      appId: "1:698709393716:web:5d93c85f962769d8a42561"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function isValidEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    function showModal(message) {
      document.getElementById("modal-content").innerText = message;
      document.getElementById("modal").style.display = "flex";
      setTimeout(() => {
        document.getElementById("modal").style.display = "none";
      }, 3000);
    }

    function showSpinner() {
      document.getElementById("spinner-overlay").style.display = "flex";
    }

    function hideSpinner() {
      document.getElementById("spinner-overlay").style.display = "none";
    }

    window.loginWithEmail = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isValidEmail(email)) {
        showModal("Please enter a valid email address.");
        return;
      }

      showSpinner();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch(error => showModal("Login failed: " + error.message))
        .finally(() => hideSpinner());
    };

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      showSpinner();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch(error => showModal("Google login failed: " + error.message))
        .finally(() => hideSpinner());
    };

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isValidEmail(email) || password.length < 6) {
        showModal("Enter a valid email and password (min 6 characters).");
        return;
      }

      showSpinner();
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showModal("Registration successful! You can now log in."))
        .catch(error => showModal("Registration failed: " + error.message))
        .finally(() => hideSpinner());
    };

    window.forgotPassword = function () {
      const email = document.getElementById("email").value;

      if (!isValidEmail(email)) {
        showModal("Enter a valid email to reset password.");
        return;
      }

      showSpinner();
      sendPasswordResetEmail(auth, email)
        .then(() => showModal("Password reset email sent. Check your inbox."))
        .catch(error => showModal("Error: " + error.message))
        .finally(() => hideSpinner());
    };
  </script>
</body>
</html>
