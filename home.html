<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DENR-PENRO DDN</title>

  <!-- Firebase Auth & Redirect -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2xLVGe79OxzEHC2uXNMcbCtWugGn2M_k",
      authDomain: "simple-logon.firebaseapp.com",
      projectId: "simple-logon",
      storageBucket: "simple-logon.firebasestorage.app",
      messagingSenderId: "698709393716",
      appId: "1:698709393716:web:5d93c85f962769d8a42561",
      measurementId: "G-H25FHTK2S5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "http://portal.ravemaster.store/penroportal";
      } else {
        const userEmail = user.email || user.displayName || "User";
        document.getElementById("user-email-desktop").textContent = userEmail;
        document.getElementById("user-email-mobile").textContent = userEmail;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const logoutBtns = document.querySelectorAll(".logout-btn");
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      logoutBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.href = "http://portal.ravemaster.store/penroportal";
          }).catch((error) => {
            alert("Error signing out: " + error.message);
          });
        });
      });

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.2em;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-btn {
      padding: 6px 14px;
      border: none;
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Hamburger Menu (Mobile) */
    #mobile-menu-btn {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 15px 25px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #mobile-menu.open {
      display: flex;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      animation: fadeSlideDown 1s ease-out;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    header p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #ddd;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 280px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .user-info {
        display: none;
      }

      #mobile-menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">DENR-PENRO DDN</div>
    <div class="user-info">
      <span>You are logged in as: <strong id="user-email-desktop">Loading...</strong></span>
      <button class="logout-btn">Log Out</button>
    </div>
    <div id="mobile-menu-btn">&#9776;</div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu">
    <span>You are logged in as: <strong id="user-email-mobile">Loading...</strong></span>
    <button class="logout-btn">Log Out</button>
  </div>

  <!-- Main Header -->
  <header>
    <h1>Welcome to our Dashboard</h1>
    <p>Explore DENR-PENRO DDN's services and initiatives</p>
  </header>

  <!-- Cards Section -->
  <div class="container" id="cards-container"></div>

  <script>
    const cards = [
      {
        title: "About Us",
        text: "Learn more about DENR-PENRO DDN, our mission and services.",
        link: "about.html"
      },
      {
        title: "Projects",
        text: "Explore ongoing environmental projects and initiatives.",
        link: "projects.html"
      },
      {
        title: "Reports",
        text: "Access the latest environmental data and documents.",
        link: "reports.html"
      },
      {
        title: "Contact",
        text: "Reach out to us or visit our local office.",
        link: "contact.html"
      }
    ];

    const container = document.getElementById("cards-container");

    cards.forEach(card => {
      const cardEl = document.createElement("a");
      cardEl.className = "card";
      cardEl.href = card.link;
      cardEl.innerHTML = `<h3>${card.title}</h3><p>${card.text}</p>`;
      container.appendChild(cardEl);
    });
  </script>

</body>
</html>
