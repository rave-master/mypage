<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DENR-PENRO DDN Dashboard</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2xLVGe79OxzEHC2uXNMcbCtWugGn2M_k",
      authDomain: "simple-logon.firebaseapp.com",
      projectId: "simple-logon",
      storageBucket: "simple-logon.appspot.com",
      messagingSenderId: "698709393716",
      appId: "1:698709393716:web:5d93c85f962769d8a42561",
      measurementId: "G-H25FHTK2S5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "http://portal.ravemaster.store/penroportal";
        return;
      }

      // Display user info
      document.getElementById("user-info").textContent = `Logged in as: ${user.displayName || user.email}`;
      if (user.photoURL) {
        const img = document.getElementById("user-photo");
        img.src = user.photoURL;
        img.style.display = "block";
      }

      // Load user role from Firestore
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        document.getElementById("user-role").textContent = `Role: ${userSnap.data().role}`;
      } else {
        await setDoc(userRef, { role: "user" });
        document.getElementById("user-role").textContent = "Role: user";
      }

      // Load notifications
      const notifications = document.getElementById("notifications");
      notifications.innerHTML = "<li>No new notifications</li>"; // Placeholder
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "http://portal.ravemaster.store/penroportal";
      });
    };

    // Profile update function
    window.updateProfileInfo = async () => {
      const name = document.getElementById("displayName").value;
      const photoURL = document.getElementById("photoURL").value;
      const user = auth.currentUser;

      if (user) {
        await updateProfile(user, { displayName: name, photoURL });
        alert("Profile updated!");
        location.reload();
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    #user-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: none;
      border: 2px solid white;
      margin: 10px auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }
    input {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>DENR-PENRO DDN Dashboard</h1>
    <img id="user-photo" alt="Profile Photo">
    <p id="user-info"></p>
    <p id="user-role"></p>
    <button onclick="logout()">Log Out</button>
  </header>

  <section class="card">
    <h2>Edit Profile</h2>
    <input type="text" id="displayName" placeholder="Enter new display name" /><br>
    <input type="text" id="photoURL" placeholder="Enter new photo URL" /><br>
    <button onclick="updateProfileInfo()">Update Profile</button>
  </section>

  <section class="card">
    <h2>Notifications</h2>
    <ul id="notifications"></ul>
  </section>

  <section class="card">
    <h2>Quick Links</h2>
    <a href="about.html">About Us</a> | <a href="projects.html">Projects</a> |
    <a href="reports.html">Reports</a> | <a href="contact.html">Contact</a>
  </section>
</body>
</html>
